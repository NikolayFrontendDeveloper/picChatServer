<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <div class="profile-pic">
                <img src="profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="username">username</h1>
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-number">150</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">2000</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">180</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
                <div class="profile-bio">
                    <p>This is the bio of the user. It can be multiple lines long.</p>
                </div>
            </div>
        </header>
        <section class="profile-posts">
            <div class="post"><img src="post1.jpg" alt="Post 1"></div>
            <div class="post"><img src="post2.jpg" alt="Post 2"></div>
            <div class="post"><img src="post3.jpg" alt="Post 3"></div>
            <!-- Add more posts as needed -->
        </section>
    </div>
</body>
</html>
